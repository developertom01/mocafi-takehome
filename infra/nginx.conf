server {
    listen 80;

    # Root directory for static files
    root /var/www/html;

    # Serve index.html by default
    index index.html;

    # Handle static file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
